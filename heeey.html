<body>
	<header class="clear nav">
		<div class="fl hamburger">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
		<div class="fr design-service">
			<img class="logo fr" src="./images/logo.png" alt="logo">
			<div class="text-content fr">
				<span class="top">SERVICE DESIGN</span><br/>
				<span class="bottom">CENTER</span>
			</div>
		</div>
	</header>
	<div class="left-nav">
		<ul>
			<li class="clear"><a href="">home</a></li>
			<li class="clear"><a href="">team</a></li>
			<li class="clear"><a href="">project</a></li>
			<li class="clear"><a href="">about</a></li>
		</ul>
	</div>
	<script>
		$(".hamburger").on('click',function(){
		    if($(this).hasClass("two-hamburger")){
		        $(this).removeClass('two-hamburger');
		        $(".left-nav").removeClass('left-nav-scale');
		        return;
			}
            $(".left-nav").addClass('left-nav-scale');
		    $(this).addClass("two-hamburger");
		})
		$(window).on('scroll',function(){
            $('.hamburger').removeClass('two-hamburger');
            $(".left-nav").removeClass('left-nav-scale');
		})
	</script>
	<div id="content-wrap">
		<main class="front-page" role="main" id="particles" style="visibility: inherit; opacity: 1;">
			<canvas width="1920" height="917" style="width: 1920px; height: 917px;"></canvas>
		</main>
